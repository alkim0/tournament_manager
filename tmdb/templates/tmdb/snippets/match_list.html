{% if team_matches %}
<div class="form-horizontal">
  <script type="text/javascript">
    window.addEventListener("load", function() {
      start_teammatch_websocket("{{tournament.slug}}", "{%url 'tmdb:tournament_json' tournament.slug%}");
    });
  </script>
</div>
{% else %}
<div>
No matches are available
</div>
{% endif %}
