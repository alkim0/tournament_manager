{% extends "tmdb/base.html" %}

{% load bootstrap %}

{% block main-content %}

{% if change_form %}
<h1>Edit School Season Registration</h1>
<form action="{% url 'tmdb:school_season_change' change_form.instance.school.slug change_form.instance.season.slug %}" method="post">
    {% csrf_token %}
    {{ change_form | bootstrap}}
    <button type="submit" class="btn btn-default">Edit Registration</button>
</form>
{% endif %}

{% endblock %}
