{% extends "tmdb/base_tournament_dashboard.html" %}

{% block title %} Editing {{tournament_division.division}} bracket {% endblock %}

{% block content %}
  <h2>Bracket for {{tournament_division}} at {{tournament_division.tournament}}</h2>
  <form action="{%url 'tmdb:seeding' tournament_division.tournament.slug tournament_division.division.slug%}" method="post">
    {% csrf_token %}
    {{edit_form.as_p}}
    <input type="submit" value="Update Bracket"/>
  </form>
{% endblock %}
