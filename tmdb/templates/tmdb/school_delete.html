{% extends "tmdb/base.html" %}

{% block main-content %}
<h1>Delete School</h1>
<p>Are you sure you want to delete the school <b>{{school.name}}</b>?
<form action="{% url 'tmdb:school_delete' delete_form.instance.slug %}" method="post">
    {% csrf_token %}
    {{ delete_form.as_p }}
    <input type="submit" value="Delete School"/>
</form>
{% endblock %}
